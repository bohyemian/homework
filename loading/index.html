<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loading animation</title>
    <style>
      body {
        background: rgb(230, 230, 230) 0;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip-path: inset(50%);
        border: 0;
        clip: rect(0 0 0 0);
      }
      .loading {
        --animation-duration: 3s;
        position: absolute;
        inset: 50% auto auto 50%;
        width: 30rem;
        inline-size: 480px;
        padding: 2rem 2rem 3.5rem;
        background-color: #fff;
        translate: -50% -50%;
        filter: drop-shadow(0 0 8px #cccccc);
        border-radius: 1rem;

        &:before {
          display: block;
          padding-bottom: 0.5rem;
          text-align: center;
          font-size: 1.2rem;
          font-weight: 900;
          text-transform: uppercase;
          animation: var(--animation-duration) linear count-text;
          animation-fill-mode: forwards;
          content: var(--loading-text);
        }
      }
      .loading__bar {
        display: block;
        position: relative;
        width: 100%;
        inline-size: 100%;
        height: 0.75rem;
        block-size: 0.75rem;
        margin-top: 0.5rem;
        margin-block-start: 0.5rem;
        background: #dadada;
        border-radius: 0.75rem;

        &:before {
          position: absolute;
          inset-block-start: calc(100% + 0.25rem);
          inset-inline-end: 0;
          animation: var(--animation-duration) linear count;
          animation-fill-mode: forwards;
          counter-reset: n calc(0 + var(--n));
          content: counter(n) "%";
        }
        &:after {
          position: absolute;
          inset-inline-start: 0;
          inset-block-start: 0;
          /* width: 0;
          inline-size: 0; */
          height: 100%;
          block-size: 100%;
          background: linear-gradient(90deg, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
          animation: var(--animation-duration) linear count-width;
          animation-fill-mode: forwards;
          border-radius: inherit;
          content: "";
        }
      }
      @layer count {
        @property --n {
          syntax: "<integer>";
          inherits: false;
          initial-value: 100;
        }
        @keyframes count-text {
          from {
            --loading-text: "loading";
          }
          to {
            --loading-text: "complate!";
          }
        }
        @keyframes count {
          from {
            --n: 0;
          }
          to {
            --n: 100;
          }
        }
        @keyframes count-width {
          from {
            width: 0;
          }
          to {
            width: 100%;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <!-- <span>loading</span> -->
      <span class="loading__bar"></span>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3차 과제</title>
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <section class="login">
      <h1 class="logo">
        <a href="#"><span class="sr-only">NAVER</span></a>
      </h1>

      <form action="">
        <label for="" class="input-label">
          <input type="text" class="input-block" placeholder="아이디" name="userId" required />
          <strong class="invalid-txt">아이디는 이메일을 입력해 주세요</strong>
        </label>
        <label for="" class="input-label">
          <input type="password" class="input-block" placeholder="패스워드" name="userPw" required />
          <strong class="invalid-txt">비밀번호는 10자리 이상 입력해 주세요</strong>
        </label>
        <button type="submit">로그인</button>
        <div class="form-option">
          <label for="" class="input-check-label">
            <input type="checkbox" name="keepLogin" />
            <span>로그인 상태 유지</span>
          </label>
          <a href="#" class="txt-link mo-only" target="_blank" aria-haspopup="true">IP 보안</a>
          <label for="" class="input-switch mo-only">
            <input type="checkbox" />
            <strong>ON</strong>
            <span>OFF</span>
          </label>
        </div>
      </form>
    </section>
  </body>
</html>
